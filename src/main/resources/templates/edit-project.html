<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Project</h2>
    <form th:action="@{'/admin/projects/' + ${projectId} + '/edit'}" th:object="${dtoProject}" method="post">
        <input type="hidden" name="_method" value="put"/>

        <div class="mb-3">
            <label for="name" class="form-label">Project Name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline:</label>
            <input type="date" class="form-control" th:field="*{deadline}" />
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" th:field="*{isComplete}" />
            <label class="form-check-label">Is Complete?</label>
        </div>
        <button type="submit" class="btn btn-primary">Confirm changes</button>
    </form>

    <form th:action="@{'/admin/projects/' + ${projectId} + '/delete'}" method="post"
      onsubmit="return confirm('Are you sure you want to delete this project for all users and tasks?');">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-danger">Delete Project (Everywhere)</button>
    </form>


</div>
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
