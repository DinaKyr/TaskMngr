<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Task</h2>
    <form th:action="@{'/admin/tasks/' + ${taskId} + '/edit'}" th:object="${dtoTask}" method="post">
        <input type="hidden" name="_method" value="put"/>

        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}" required/>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <input type="text" class="form-control" th:field="*{status}" />
        </div>

        <div class="mb-3">
            <label>Priority</label>
            <select class="form-select" th:field="*{priority}">
                <option value=""></option>
                <option th:each="prio : ${T(com.example.TaskMngr.models.Task.Priority).values()}"
                        th:value="${prio}" th:text="${prio}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" class="form-control" th:field="*{deadline}" />
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{isComplete}" />
            <label class="form-check-label">Is Complete?</label>
        </div>

        <button type="submit" class="btn btn-primary">Confirm changes</button>
    </form>

    <form th:action="@{'/admin/tasks/' + ${taskId} + '/delete'}" method="post" 
        onsubmit="return confirm('Are you sure you want to delete this task?');">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger">Delete Task</button>
    </form>

</div>
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
