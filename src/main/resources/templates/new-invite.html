<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">

        <div class="col-6">
            <h2>Invite a New User</h2>
            <form th:action="@{/admin/invite}" th:object="${inviteDto}" method="POST">

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control"
                        type="email"
                        th:field="*{email}"
                        id="email"
                        placeholder="Email" />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="role">Role</label>
                    <select class="form-select" th:field="*{role}" id="role">
                        <option value="" disabled selected>Select a role</option>
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">Role</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>

                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Invite User
                </button>
            </form>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
</body>
</html>
