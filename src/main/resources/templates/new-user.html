<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">

        <div class="col-6">
            <h2>Add a New User</h2>
            <form action="#" th:action="@{/user}" th:object="${dtouser}" method="POST">
                <div class="form-group mb-3">
                    <label for="description">Username</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{username}"
                           id="username"
                           placeholder="Username" />
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control"
                           type="email"
                           th:field="*{email}"
                           id="email"
                           placeholder="Email" />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="role">Role</label>
                    <select class="form-select" th:field="*{role}" id="role">
                        <option value="" disabled selected>Select a role</option>
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">Role</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input class="form-control"
                           type="password"
                           th:field="*{password}"
                           id="password"
                           placeholder="Password" />
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Add User
                </button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
</body>
</html>
